<div class="login">
  <div class="image">
    <img src="../../../assets/Image.png" style="width:100%;height:100%;">
    <div class="lorem">
      LOREM
    </div>
    <div class="text">Experience the<br>
      easiest a way to get<br>
      <strong>great food</strong> delivered</div>
  </div>
  <div *ngIf="formType==='login'" class="login-form">
    <button mat-icon-button class="close" aria-label="Dismiss" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
    <h2>Lets get started!</h2>

    <mat-form-field class="email">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field class="password">
      <mat-label>Password</mat-label>
      <input matInput placeholder="password" type="{{type}}" id="myInput">
      <span class="eye" (click)="togglePassword()">
        <i id="hide1" *ngIf="type==='text'" class="fa fa-eye"></i>
        <i id="hide2" *ngIf="type==='password'" class="fa fa-eye-slash"></i>
      </span>
    </mat-form-field>
    <div class="forgot" (click)="showFormType('forgotpassword')">
      <p>Forgot password?</p>

    </div>
    <button class="login-button">LOGIN</button>
    <div class="social">
      <button class="facebook">Facebook</button>
      <button class="google">Google+</button>
    </div>
    <div class="account">
      Dont have an account?<mark class="color" (click)="showFormType('register')">Get one now!</mark>
    </div>
  </div>

  <div *ngIf="formType==='forgotpassword'" class="forgot-password">
    
    <img class="back-arrow" src="../../../assets/Shape@2x.png" (click)="showFormType('login')">
    <div class="icon-forgot">
      <img src="../../../assets/icn_forgot_p_word.png">
    </div>
  </div>
  <div *ngIf="formType==='otpverification'">
    FORGOT PASSWORD
  </div>
  <div *ngIf="formType==='register'">
    REGISTER
  </div>
</div>
